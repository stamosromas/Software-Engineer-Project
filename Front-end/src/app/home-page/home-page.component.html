<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Untitled</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700"
    />
    <link rel="stylesheet" href="./home-page.component.scss" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div>
      <div class="header-blue">
        <nav
          class="navbar navbar-dark navbar-expand-md navigation-clean-search"
        >
          <div class="container">
            <a class="navbar-brand" (click)="buttonReturnBack()">MultiToll</a
            ><button
              class="navbar-toggler"
              data-toggle="collapse"
              data-target="#navcol-1"
            >
              <span class="sr-only">Toggle navigation</span
              ><span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navcol-1">
              <ul class="nav navbar-nav">
                <li class="nav-item" role="presentation">
                  <a class="nav-link active" (click)="buttonCharts()">See charts</a>
                </li>
                <li class="nav-item" role="presentation">
                  <a class="nav-link active" (click)="tablesShow()">See tables</a>
                </li>
                <li class="nav-item" role="presentation">
                  <a class="nav-link active" (click)="buttonReturnCharge()">Charge your e-wallet</a>
                </li>
              </ul>
              <form class="form-inline mr-auto" target="_self">
                <div class="form-group">
                  <label for="search-field"><i class="fa fa-search"></i></label
                  ><input
                    class="form-control search-field"
                    type="search"
                    name="search"
                    id="search-field"
                  />
                </div>
              </form>
              <h4 class="navbar-text" style="margin: 5px;">Hello user</h4>
              <a routerLink="/main" class="btn btn-light action-button" role="button">Sign Out</a>
            </div>
          </div>
        </nav>
        
        <div *ngIf="partThatIsShowed==1">
          <app-charts></app-charts>
        </div>
        <div *ngIf="partThatIsShowed==2">
          <app-show-data style="background-color: #90EE90;"></app-show-data>
        </div>
        <div *ngIf="partThatIsShowed==3">
          <app-load></app-load>
        </div>
        <div class="container hero" *ngIf="partThatIsShowed==0">
          <div class="row">
            <div class="col-12 col-lg-6 col-xl-5 offset-xl-1">
              <h1>Same e-pass for every toll !</h1>
              <p>
                Now you have the absolute control by using the Multi-functional
                epass. If you want to load your e-pass,our app provide this kind
                of service.
              </p>
              <a href="https://www.nsw.gov.au/topics/tolling/get-an-electronic-tag-or-pass"
                ><button
                  class="btn btn-light btn-lg action-button"
                  type="button"
                >
                  About us
                </button></a
              >
            </div>
            <div
              class="col-md-5 col-lg-5 offset-lg-1 offset-xl-0 d-none d-lg-block phone-holder"
            >
              <div class="iphone-mockup"><img src="" class="device" /></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <app-footer></app-footer>
  </body>
</html>
