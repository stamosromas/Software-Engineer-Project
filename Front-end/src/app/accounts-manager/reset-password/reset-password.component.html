<body>
    <section class="vh-100 bg-image">
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100"  style="margin-top: 5px;">
            <div class="col-12 col-md-10 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5 display-4">Forgot password?</h2>    
                  <!-- <form> -->
                    <div class="form-outline mb-4">
                      <input type="text" id="form3Example4cg" class="form-control form-control-lg" placeholder="username@emailProvider.com" [formControl]="email"/>                    </div>
                      <small class="text-muted margin-top:5px">Please enter your email address and we will send you a link to reset your password.</small>
                    <div class="d-flex justify-content-center">
                      <button  type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body margin-top:5px" (click)="onSubmit()">Reset my password</button>
                    </div>    
                  <!-- </form> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    </body>
